<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Form, Table, and Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        input, button, table {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 8px;
            margin: 5px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
            width: 300px;
            max-width: 90%;
        }
        .modal button.close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        section {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <!-- Search Box -->
    <input type="text" id="search" placeholder="Search...">
    
    <!-- Form Section -->
    <section>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="city" placeholder="City" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <!-- Table Section -->
    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Brown</td>
                    <td>22</td>
                    <td>Chicago</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Emily Johnson</td>
                    <td>29</td>
                    <td>Houston</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <button class="close" onclick="closeModal()">&times;</button>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="city" placeholder="City" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
