<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Form, Table, and Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 100px;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button {
            cursor: pointer;
        }

        input,
        button,
        table {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 8px;
            margin: 5px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
            width: 300px;
            max-width: 90%;
        }

        .modal button.close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        section {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            z-index: 2000;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        /* Success */
        .status-toast.success {
            background-color: #2ecc71;
            color: #fff;
        }

        /* Error */
        .status-toast.error {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="status-toast" id="status_msg">success</div>

    <!-- Search Box -->
    <input type="text" id="search" placeholder="Search...">

    <!-- Form Section -->
    <section>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="city" placeholder="City" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Table Section -->
    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody id="user_data">
            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <button class="close" id="modal-close">&times;</button>
        <form id="modal_form">
            <input type="number" hidden id="mid" name="id">
            <input type="text" id="mname" name="name" placeholder="Name" required>
            <input type="number" id="mage" name="age" placeholder="Age" required>
            <input type="text" id="mcity" name="city" placeholder="City" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function () {


            // getting all data 
            function loadTable() {
                $.ajax({
                    url: "php/get_all_data.php",
                    type: "GET",
                    dataType: "JSON",
                    success: function (data) {

                        $("#user_data").html("");

                        if (data.status == false) {
                            $("#user_data").append("<tr>" + "<td colspan='4'>" + data.message + "</td>" + "</tr>");
                        }
                        else {
                            $.each(data, function (key, value) {
                                $("#user_data").append(
                                    "<tr>" +
                                    "<td>" + value.id + "</td>" +
                                    "<td>" + value.name + "</td>" +
                                    "<td>" + value.age + "</td>" +
                                    "<td>" + value.city + "</td>" +
                                    "<td colspan='2'>" +
                                    "<button class='edit-btn' data-id='" + value.id + "'> edit </button>" +
                                    "<button class='delete-btn' data-id='" + value.id + "'> delete </button>" +
                                    "</td>" +
                                    "</tr>");
                            })
                        }

                    }
                })
            }

            loadTable();




            $("#modal-close").click(function () {
                $("#overlay").hide();
                $("#modal").hide();
            })


            // status message 
            function statusToast(status, message) {
                if (status == false) {
                    $("#status_msg").show().text(message).addClass("error");

                    setTimeout(() => {
                        $("#status_msg").hide();
                    }, 3000);

                }
                else {
                    $("#status_msg").show().text(message).addClass("success");

                    setTimeout(() => {
                        $("#status_msg").hide();
                    }, 3000);
                }
            }


            // showing data on modal 
            $(document).on("click", ".edit-btn", function () {
                $id = $(this).data("id");


                $.ajax({
                    url: "php/get_single_data.php?id=" + $id,
                    method: "GET",
                    dataType: "JSON",
                    success: function (data) {

                        if (data.status == false) {
                            statusToast(data.status, data.message);
                        }
                        else {
                            $("#overlay").show();
                            $("#modal").show();

                            $("#mname").val(data[0].name);
                            $("#mage").val(data[0].age);
                            $("#mcity").val(data[0].city);
                            $("#mid").val(data[0].id);
                        }

                    }
                })
            })


            function formdata_to_json(id) {
                var arr = $(id).serializeArray();

                var size = arr.length;

                var obj = {};

                for (let i = 0; i < size; i++) {
                    obj[arr[i].name] = arr[i].value;
                }

                return JSON.stringify(obj);
            }

            // update data 
            $("#modal_form").submit(function (e) {
                e.preventDefault();

                let json_data = formdata_to_json("#modal_form");

                $.ajax({
                    url: "php/update_data.php",
                    method: "POST",
                    data: json_data,
                    dataType: "JSON",
                    success: function (data) {
                        $("#overlay").hide();
                        $("#modal").hide();

                        statusToast(data.status, data.message);

                        loadTable();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                })

            })

        })

    </script>

</body>

</html>
