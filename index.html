<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Form, Table, and Modal</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="status-toast" id="status_msg">success</div>

    <!-- Search Box -->
    <input type="text" id="search" placeholder="Search...">

    <!-- Form Section -->
    <section>
        <form id="user_form">
            <input type="text" name="name" placeholder="Name" id="user_name" required>
            <input type="number" name="age" placeholder="Age" id="user_age" required>
            <input type="text" name="city" placeholder="City" id="user_city" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Table Section -->
    <section>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody id="user_data">
            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <button class="close" id="modal-close">&times;</button>
        <form id="modal_form">
            <input type="number" hidden id="mid" name="id">
            <input type="text" id="mname" name="name" placeholder="Name" required>
            <input type="number" id="mage" name="age" placeholder="Age" required>
            <input type="text" id="mcity" name="city" placeholder="City" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
